

<!DOCTYPE html>
<html>
   <head>
      <title>GT_Legend</title>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
      <style>
         table, th, td {
         border: 1px solid black;
         border-collapse: collapse;
         }
         th, td {
         padding: 5px;
         text-align: left;    
         }
      </style>
   </head>
   <body>
      <form method='post' >
         <div class="container">
            <div class="row" style="background-color: #542c90;">
               <div class="col-xs-12 mx-auto p-3 " style="background-color: #542c90; color: white; font-family: Arial;">
                  <h6>CLIENT LIST</h6>
               </div>
            </div>
            <div class="row form-group" style="padding-top: 20px;" id="new_url">
               <div class="col-md-6">
                  <table style="width:100%">
                     <tr>
                        <th >Client</th>
                        <th >Buttons</th>
                     </tr>
                     {% for n in data %}
                     <tr>
                        <td>{{n.client}}</td>
                        <td><button type="button" class="btn btn-success " id="view_button"  disabled>View</button>
                        </td>
                     </tr>
                     {% endfor %}
                  </table>
               </div>
            </div>
         </div>
         </div> <!-- main containter-->
      </form>
      <form action="{{ url_for('hello_world') }}" >
         Home   <input type="submit" id="return" value=""/>
      </form>
   </body>
</html>
