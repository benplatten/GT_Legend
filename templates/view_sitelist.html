

<!DOCTYPE html>
<html>
   <head>
      <title>GT_Legend</title>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
      <style>
         table, th, td {
         border: 1px solid black;
         border-collapse: collapse;
         }
         th, td {
         padding: 5px;
         text-align: left;    
         }
      </style>
   </head>
   <body>
      <div class="container">
         <div class="row" style="background-color: #542c90;">
            <div class="col-xs-12 mx-auto p-3 " style="background-color: #542c90; color: white; font-family: Arial;">
               <h6>URL LIST</h6>
            </div>
         </div>
         <div class="row form-group" style="padding-top: 20px;" id="new_url">
            <div class="col-md-6">
               <table style="width:100%">
                  <tr>
                     <th >Client</th>
                     <th >URL</th>
                     <th >Device</th>
                     <th >View</th>
                     <th >Delete</th>
                  </tr>
                  {% for n in data %}
                  <tr >
                     <form action="{{ url_for('request_view_URL_data') }}" method="post">
                        <td>{{ n.client }}</td>
                        <td>{{ n.url }} <input type="hidden" name="req_url" value="{{ n.url }}" /></td>
                        <td>{{ n.device }}</td>
                        <td>
                           <button type="submit" class="btn btn-success " id="view_button" name="view_button" ></button>
                        </td>
                     </form>
                     <form action="{{ url_for('del_url') }}" method="post">
                        <td>
                        	<input type="hidden" name="del_key" value="{{ n.test_key }}" />
                        	<button type="submit" class="btn btn-danger " id="del_button" name="del_button"></button>
                        </td>
                     </form>
                  </tr>
                  {% endfor %}
               </table>
            </div>
         </div>
      </div>
      </div> <!-- main containter-->
      <form action="{{ url_for('hello_world') }}" >
         Home   <input type="submit" id="return" value=""/>
      </form>
   </body>
</html>
